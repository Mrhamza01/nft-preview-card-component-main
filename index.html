<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="shortcut icon"
      href="../images/favicon-32x32.png"
      type="image/x-icon"
    />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="stylesheet" href="output.css" />

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              // ### Primary

              "Soft-blue": "hsl(215, 51%, 70%)",
              "Cyan-logo": "hsl(178, 100%, 50%)",

              // ### Neutral
              // (main BG)
              mainBG: "hsl(217, 54%, 11%)",

              // (card BG)

              cardBG: "hsl(216, 50%, 16%)",
              // (line)
              line: "hsl(215, 32%, 27%)",
              White: "hsl(0, 0%, 100%)",
            },
            fontFamily: {
              outfit: ["Outfit"],
            },
          },
        },
      };
    </script>
  </head>
  <body class="w-full h-full bg-mainBG">
    <div class="flex items-center h-screen">
      <div class="w-[220px] h-[370px] bg-cardBG rounded-lg mx-auto">
        <!-- ------main div----- -->
        <div class="pt-4 relative group">
          <img
            src="../images/image-equilibrium.jpg"
            alt="equilibrium"
            class="w-[190px] h-[190px] rounded-lg mx-auto"
          />
          <img
            src="../images/icon-view.svg"
            alt="eyes"
            class="absolute top-4 z-50 left-24 mx-auto my-20 w-8 h-8 opacity-0 group-hover:opacity-100"
          />
          <div
            class="group w-[190px] h-[190px] absolute top-4 left-4 border-red-50 border-2 rounded-lg opacity-0 hover:opacity-50 bg-Cyan-logo cursor-pointer"
          ></div>
        </div>
        <div>
          <!-- -----heading div------ -->
          <h2
            class="text-white font-outfit-300 font-medium text-sm mt-2 ml-4 hover:text-Cyan-logo cursor-pointer"
          >
            Equilibrium #3429
          </h2>
        </div>
        <div>
          <!-- -----paragramph------ -->
          <p class="text-xs mt-2 ml-3 text-Soft-blue font-outfit-300">
            Our equilibrium collection promotes balance and calm.
          </p>
        </div>
        <div
          class="flex justify-between mt-4 ml-3 mr-3 text-xs font-outfit font-medium"
        >
          <!-- -----cypto and day left main div------ -->
          <div class="flex gap-1">
            <span class="h-2 w-2">
              <!-- ---------crypto logo------ -->
              <img src="../images/icon-ethereum.svg" alt="logo" />
            </span>
            <span class="text-Cyan-logo">
              <!-- ---------crypto value------ -->
              0.041ETH
            </span>
          </div>
          <div class="flex gap-1 items-center">
            <span class="h-3 w-3">
              <!-- ---------time logo------ -->
              <img src="../images/icon-clock.svg" alt="clock" />
            </span>
            <span class="text-Soft-blue tracking-normal">
              <!-- ---------time value------ -->
              3 days left
            </span>
          </div>
        </div>

        <!-- ------br line--------- -->
        <span> <hr class="mt-3 w-48 mx-auto border-line border-1" /></span>

        <div class="flex gap-2 font-outfit font-medium mt-3 ml-3">
          <!-- --------avatar section---------- -->

          <span class="rounded-full"
            ><img
              src="../images/image-avatar.png"
              alt="avatar"
              class="w-5 h-5 border-white border-[1px] rounded-full"
          /></span>
          <span class="text-[10px] text-Soft-blue"
            >Creation of
            <span class="text-white hover:text-Cyan-logo cursor-pointer"
              >Jules Wyvern</span
            >
          </span>
        </div>

        <div class="text-xs text-white mt-6">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="https://github.com/Mrhamza01">Muhammad hamza</a>.
        </div>
      </div>
    </div>
  </body>
</html>
